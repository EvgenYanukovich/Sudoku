<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab13</title>
</head>

<body>
    <div class="table-cont">
    </div>

    <div class="btn-cont">
        <div class="num-btns">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
        </div>
        <button class="clear">Стереть ответ</button>
        <button class="again">Начать сначала</button>
        <button class="check">Проверка</button>
        <button class="show">Сдаться</button>
        <button class="generation">Новая игра</button>

    </div>

    <div class="modal-overlay">
        <div class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <img src="" alt="" class="modal-image">
                <p class="modal-text"></p>
                <button class="modal-button"></button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
